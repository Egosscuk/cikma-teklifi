<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkma Teklifi 💕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Kalp animasyonları -->
        <div class="hearts">
            <div class="heart heart1">💖</div>
            <div class="heart heart2">💕</div>
            <div class="heart heart3">💗</div>
            <div class="heart heart4">💓</div>
            <div class="heart heart5">💝</div>
            <div class="heart heart6">💘</div>
            <div class="heart heart7">💞</div>
            <div class="heart heart8">💟</div>
        </div>

        <!-- Ana içerik -->
        <div class="content">
            <h1 class="title">💕 Selammm şeyyy 💕</h1>
            <p class="question">Benimle çıkar mısın?</p>
            
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">EVET 💖</button>
                <button class="btn btn-no" id="noBtn">HAYIR 😢</button>
            </div>
        </div>

        <!-- GIF Container -->
        <div class="gif-container" id="gifContainer">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGlmdTlnaXljYjE3YWw0cWZiN2g1eWQxNXppZWFpb2N4dG56M2VhZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FvPr1G9virFmffGWYH/giphy.gif" alt="Tebrikler!" class="celebration-gif">
            <div class="gif-overlay">
                <h2>🎉 YAŞASIN! 🎉</h2>
                <p>Nasıl? Ciddi misinn 💕</p>
                <p>Teşekkür ederimmmm! 🥰</p>
            </div>
        </div>

        <!-- Başarı mesajı (yedek) -->
        <div class="success-message" id="successMessage">
            <div class="message-content">
                <h2>🎉 YAŞASIN! 🎉</h2>
                <p>Nasıl? Ciddi misinn 💕</p>
                <p>Teşekkür ederimmmm! 🥰</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
